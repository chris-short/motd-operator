apiVersion: apps/v1
kind: Deployment
metadata:
  name: motd-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: motd-operator
  template:
    metadata:
      labels:
        name: motd-operator
    spec:
      serviceAccountName: motd-operator
      containers:
        - name: motd-operator
          # Replace this with the built image name
          image: "{{ REPLACE_IMAGE }}"
          imagePullPolicy: "{{ pull_policy|default('Always') }}"
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "motd-operator"
